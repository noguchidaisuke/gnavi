version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 80:80
    depends_on:
      - db
    tty: true
    stdin_open: true
  
  
    
volumes:
  db-volume:
    driver: local