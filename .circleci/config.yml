version: 2
jobs:
  build:
    docker:
    machine:
      image: circleci/classic:edge

    working_directory: ~/rest-web

    steps:
      - checkout
      - run:
           name: up
           command: docker-compose up -d
      - run:
          name: sleep for DB launch
          command: |
            sleep 10
      - run:
           name: bundle install
           command: |
            docker-compose run web bundle install
      - run:
          name: migrate db
          command: docker-compose run web rails db:create db:migrate
      - run:
          name: test
          command: |
            docker-compose run web bundle exec  rspec ./spec/models/

  deploy:
   machine:
    image: circleci/classic:edge
   steps:
    - checkout
    - add_ssh_keys:
          fingerprints:
            - "88:ce:f1:88:90:5f:4f:d8:8a:93:7a:6d:a8:6e:2d:32"
    - run:
       name: into ec2
       command: ssh ${USER_NAME}@${HOST_NAME} "cd /var/www/rails/gnavi && git pull && docker-compose up"

  
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
